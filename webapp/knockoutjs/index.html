<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Example: Knockout with JSweet</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="../libs/bootstrap.min.css">
<link rel="stylesheet" href="../libs/bootstrap-theme.min.css">
<script src="../libs/jquery.min.js"></script>
<script src="../libs/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/css" />

<script src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>

</head>
<body>
	<div class="reservations">
		<h2>Your seat reservations</h2>

		<table>
			<thead>
				<tr>
					<th>Passenger name</th>
					<th>Meal</th>
					<th>Surcharge</th>
					<th></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: seats">
				<tr>
					<td><input data-bind="value: name" /></td>
					<td><select
						data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
					<td data-bind="text: formattedPrice"></td>
				</tr>
			</tbody>
		</table>

		<button data-bind="click: addSeat">Reserve another seat</button>

	</div>
	<script type="text/javascript"
		src="../../target/js/org/jsweet/examples/knockoutjs/ReservationsViewModel.js"></script>
</html>
